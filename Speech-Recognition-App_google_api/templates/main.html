<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Audio</title>
</head>
<body onload="show()" class=" h-100 text-center">
    <script>
      function show() {
        document.getElementById('Output').style = 'color: red;';
      }

    </script>

    <!-- Navbar -->
    <nav class="navbar bg-dark bg-body-tertiary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand">Audio</a>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success" type="submit">Search</button>
          </form>
        </div>
    </nav>
    
    <!-- Info -->
    <div class="cover-container d-flex w-100 h-100 pt-3 mx-auto flex-column align-items-center">
      <main class="px-3">
        <h1>Speech To Text Converter</h1>
        <p class="lead">Here we take audio sample convert it to spectogram then classify.</p>
      </main>
    </div>

    <!-- Input -->
    <div class="d-flex flex-wrap justify-content-center mt-5 align-items-center ">
      <form method="post" enctype="multipart/form-data">
        <label for="formFileLg" class="form-label"><h3>Audio input</h3></label>
        <input class="form-control form-control-lg" id="formFileLg" type="file" name="file">
        <br>
        <input type="submit" id="submitButton" value="Transcribe"/>
      </form>
    </div>

    <!-- Output -->
    {% if transcript != "" %}
    <div class="cover-container d-flex w-100 h-100 mt-5 mx-auto flex-column align-items-center">
      <main class="px-3" id="Output" style="display: none">
        <h3>Output</h3>
        <p class="lead" id="speechText">{{ transcript }}</p>
      </main>
      {% endif %}
    </div>

    <!-- Footer -->
    <footer class="fixed-bottom d-flex flex-wrap justify-content-center align-items-center py-1 py-3 border-top bg-dark">
      <div class="col-md-4 d-flex justify-content-center align-items-center">
        <span class="mb-3 mb-md-0 navbar-brand text-white"><h4>&copy; Audio, Inc</h4></span>
      </div>
    </footer>

    <!-- script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
